<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>WesternCal Application Prototype</title>
  <link rel="stylesheet" href="app/css/app.css"/>
    <link rel="stylesheet" href="app/css/animate.css"/>
  <link href="bower_components/angular-toaster/toaster.css" rel="stylesheet" />
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  <link href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/1.6.4/fullcalendar.css" rel="stylesheet">
<link href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/1.6.4/fullcalendar.print.css" rel="stylesheet" media="print">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
  <ul class="nav nav-tabs nav-inverse" role="navigation">
  <img src="/app/img/westernCal-icon-dark-sm.png" class="navbar-brand"/>
	<div class="ng-cloak" ng-controller="loginController" ng-cloak>
		<div ng-show="isUserAuth" class="row user-auth">
			
				<div class="col-xs-5 auth-pic">
				<img class="img-circle" ng-src="{{authUser.picURL}}" class="img-responsive" alt="Responsive image">
			</div>

				<div class="col-xs-7 mnavbar-text">
				<div class="row">
          {{authUser.displayName}}    
        </div>
				
			
				<div class="row">
      <button class="btn btn-default btn-sm" ng-click="authUser.logout()">Logout
          <i class="glyphicon glyphicon-log-out"></i>
        </button>
        </div>
			</div>
              <!--div class="col-xs-1 col-xs-offset-4"></div-->

	
		</div>
    <!-- sign-in button -->
		<div ng-show="!isUserAuth" class="login-btn">
	  <google-plus-signin
	 clientid="92469876599-tfj16q9elmsgh96vausra5shov46tvd4.apps.googleusercontent.com"></google-plus-signin>
 </div>
	</div>
  
  </ul>
	  <toaster-container class="m-toaster"> </toaster-container>
  <div ng-view class="container">
  </div>
	  
	 
  <div>WesternCal app: v<span app-version></span></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
	  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	      <script src="app/jquery-1.10.2.js"></script>
  <script src="app/lib/angular/angular.js"></script>
  <script src="app/lib/angular/angular-route.js"></script>
  <script src="app/js/app.js"></script>
  <script src="app/js/services/services.js"></script>
  <script src="app/js/controllers/controllers.js"></script>
    <script src="app/js/controllers/loginController.js"></script>
    <script src="app/js/controllers/updateMapController.js"></script>
      <script src="app/js/services/SessionService.js"></script>
     <script src="app/js/controllers/modalCtrl.js"></script>
      <script src="app/js/services/SchedulerListService.js"></script>
  <script src="app/js/filters.js"></script>     
   <script src="app/js/services/SchedulerService.js"></script>
   <script src="app/js/services/messageService.js"></script>
  <script src="app/js/directives.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/1.6.4/fullcalendar.min.js"></script>
   <script type="text/javascript" src="bower_components/angular-ui-calendar/src/calendar.js"></script>
   <script type="text/javascript" src="bower_components/fullcalendar/gcal.js"></script>
   <script src="app/lib/angular/angular-animate.js"></script>
   <script src="bower_components/angular-toaster/toaster.js"></script>
   <script src="bower_components/angular-directive.g-signin/google-plus-signin.js"></script>
   <script src="bower_components/angular-spinner/angular-spinner.js"></script>
   <script src="http://fgnass.github.io/spin.js/spin.min.js"></script>
  <script src="app/ui-bootstrap-tpls.min.js"></script>

</body>
</html>
